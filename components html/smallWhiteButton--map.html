<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .smallWhiteButton {
            background-color: white;
            color: #1abbe7;
            border: none;
            border: 2px solid #1abbe7;
            width:200px;
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.5);
        }

        .smallWhiteButton--map {
            display: grid;
            grid-template-columns: 3fr 1fr;
            align-items: center;
        }
    </style>
</head>
<body>
    <button class="smallWhiteButton smallWhiteButton--map"><p>Vis mig vej til boksen</p><img src="/assets/map.PNG"></button>
</body>
</html>
